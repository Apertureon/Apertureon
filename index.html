<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>我的摄影作品</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
<script src="imageList.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        color: #333;
    }
    header, .content, footer {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header {
        background: #333;
        color: white;
        text-align: center;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .photo {
        width: 45%;
        margin: 2.5%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .photo img {
        width: 100%;
        height: auto;
    }
    .details {
        font-size: 0.8em;
        opacity: 0.8;
        margin-top: 5px;
    }
    footer {
        text-align: center;
        font-size: 0.8em;
        color: #666;
    }
    @media (max-width: 600px) {
        .photo {
            width: 100%;
            margin: 5px 0;
        }
    }
</style>
</head>
<body>
<header>
    <h1>我的摄影作品</h1>
    <p>探索生活中的美丽瞬间</p>
</header>
<div class="content">
    <section>
        <h2>关于我</h2>
        <p>我是一位摄影爱好者，喜欢用镜头捕捉生活的每一个瞬间。我使用的设备包括Nikon D850和一系列镜头。</p>
    </section>
    <section>
        <h2>联系方式</h2>
        <p>如需与我联系，请发送电子邮件至：example@email.com</p>
    </section>
</div>
<footer>
    <p>&copy; 2024 我的摄影作品</p>
</footer>
<script>
    window.onload = function() {
        const gallery = document.querySelector('.gallery'); // Get the gallery element
    
        imageList.forEach((src, index) => {
            // Create div for each photo
            const photoDiv = document.createElement('div');
            photoDiv.className = 'photo';
            photoDiv.id = 'photo' + index;
    
            // Create img element
            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Photo ' + (index + 1);
    
            // Create details div
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'details';
            detailsDiv.id = 'exif-data' + index;
    
            // Append img and detailsDiv to photoDiv
            photoDiv.appendChild(img);
            photoDiv.appendChild(detailsDiv);
    
            // Append photoDiv to gallery
            gallery.appendChild(photoDiv);
    
            // Load EXIF data
            EXIF.getData(img, function() {
                var aperture = EXIF.getTag(this, 'FNumber');
                var shutterSpeed = EXIF.getTag(this, 'ExposureTime');
                var iso = EXIF.getTag(this, 'ISOSpeedRatings');
    
                detailsDiv.innerHTML = `
                    <p>Aperture: f/${aperture ? aperture.numerator / aperture.denominator : 'N/A'}</p>
                    <p>Shutter Speed: ${shutterSpeed ? shutterSpeed.numerator + '/' + shutterSpeed.denominator + ' sec' : 'N/A'}</p>
                    <p>ISO: ${iso || 'N/A'}</p>
                `;
            });
        });
    };
    </script>
    
</body>
</html>
